<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Draggable modal</title>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>
    <script src="../lib/jquery-2.1.1.js"></script>
    <script src="../lib/jquery-ui.js"></script>
    <script src="../lib/angular.js"></script>
    <script src="../lib/ui-bootstrap-tpls-0.12.0-SNAPSHOT.js"></script>
    <script>
        angular.module('app', ['ui.bootstrap'])

                .directive('modalWindow', function(){
                    return {
                        restrict: 'AE',
                        link: function(scope, element) {
                            element.draggable();
                        }
                    }
                })

                .controller('AppCtrl', function($scope, $modal){
                    $scope.open = function () {
                        $modal.open({
                            template: '<div class="modal-header"><h3>I\'m draggable</h3></div>' +
                                      '<div class="modal-body">Drag me around</div>'
                        });
                    };
                })
    </script>
</head>
<body ng-controller="AppCtrl">
    <div class="well">
        <button ng-click="open()">Open modal</button>
    </div>
</body>
</html>
